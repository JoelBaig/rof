<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 80)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player-position">
</app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="/assets/img/cards/card_cover.png" alt="">

        <img (click)="takeCard()" style="right: 25px" src="/assets/img/cards/card_cover.png" alt="">

        <img *ngFor="let card of game.playedCard" src="/assets/img/cards/{{ card }}.png" class="played-card"
            alt="played_card">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px; top: 50px"
            src="/assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
